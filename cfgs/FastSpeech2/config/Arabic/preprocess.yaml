dataset: "Arabic"

path:
  corpus_path: "/content/arabic-speech-corpus"
  lexicon_path: "data/lexicon/librispeech-lexicon.txt"
  raw_path: "/content/raw_data/Arabic"
  preprocessed_path: "/content/preprocessed_data/Arabic"
  stats_path: "data/preprocessed_data/"

preprocessing:
  val_size: 2
  text:
    text_cleaners: []
    language: "ar"
  audio:
    sampling_rate: 22050
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
